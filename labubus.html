<!DOCTYPE html>
<html>
<head>
  <title>Marker-Based AR with Hiro - Labubu</title>
  <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <!-- Load Labubu model instead of Sunflower -->
      <a-asset-item id="labubu" src="./labubu.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <!-- Use the new model -->
      <a-gltf-model
        src="#labubu"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0">
      </a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
